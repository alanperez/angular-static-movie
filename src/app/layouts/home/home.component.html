<div id="movie-list">
  <div class="row">
    <div class="col-md-3" *ngFor="let movie of moviesData">
      <div
        class="movie-box"
        (click)="clickedMovie(movie.slug)"
        [ngStyle]="{ 'background-image': 'url(' + movie.imageUrl + ')' }"
      >
        <div class="av open">
          <div class="status">Tickets Available</div>
        </div>
      </div>
    </div>
  </div>
</div>
